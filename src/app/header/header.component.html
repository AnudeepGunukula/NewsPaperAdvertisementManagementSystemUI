<mat-toolbar color="primary">
    <span>BOOKMYAD</span>
    <span><img src="/assets/images/logo.png" height=30 width=41></span>
    <div *ngIf="!_loginService.loggedIn()">
        <a mat-button routerLink="/home"><span class="fa fa-home fa-lg"></span> Home</a>
        <a mat-button routerLink="/about"><span class="fa fa-home fa-lg"></span> About</a>
        <a mat-button routerLink="/contact"><span class="fa fa-address-card fa-lg"></span>Contact</a>
        <a mat-button routerLink="/faqs"><span class="fa fa-question-circle fa-lg"></span> FAQs</a>
    </div>

    <div *ngIf="_loginService.loggedIn() &&_loginService.isUser()">
        <a mat-button routerLink="/client"><span class="fa fa-home fa-lg"></span> Home</a>
        <a mat-button routerLink="/myads">
            <mat-icon>business_center</mat-icon> MyAds
        </a>
        <a mat-button routerLink="/newadd">

            <mat-icon>plus_one</mat-icon>
            NewAd
        </a>
        <!-- <a mat-button>
            <mat-icon>edit</mat-icon>edit Ad
        </a> -->
        <a mat-button routerLink="/updateprofile"><span class="fa fa-user fa-lg"></span> UpdateProfile</a>

    </div>
    <div *ngIf="_loginService.loggedIn() &&_loginService.isAdmin()">


        <a mat-button routerLink="/admin"><span class="fa fa-home fa-lg"></span> Home</a>
        <a mat-button routerLink="/allads">
            <mat-icon>business_center</mat-icon> AllAds
        </a>
        <a mat-button routerLink="/approveads">
            <mat-icon>assignment_turned_in</mat-icon>ApproveAd
        </a>
        <a mat-button routerLink="/expiredads">
            <mat-icon>delete</mat-icon>ExpiredAds
        </a>
        <a mat-button routerLink="/addadmin"><span class="fa fa-user fa-lg"></span>CreateAdmin</a>

    </div>



    <span class="flex-spacer"></span>
    <div *ngIf="!_loginService.loggedIn()">
        <a mat-button (click)="openSignupForm()"><span class="fa fa-sign-up fa-lg"></span>SignUp</a>
        <a mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span>Login</a>
    </div>
    <div *ngIf="_loginService.loggedIn()">
        <a mat-button (click)="_loginService.logout()"><span class="fa fa-sign-out fa-lg"></span>Logout</a>
    </div>



</mat-toolbar>
