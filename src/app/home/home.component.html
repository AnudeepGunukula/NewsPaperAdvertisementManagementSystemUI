<div class="container" fxlayout="column">

    <div fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
        fxLayoutGap="10px">


        <div *ngFor="let subscriber of subscribers" fxFlex="25%">

            <mat-card fxFlex fxFlex.xs="100%" fxFlex.sm="33%">

                <mat-card-header>
                    <div mat-card-avatar></div>
                    <mat-card-title>
                        <h3>{{subscriber.name}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{subscriber.imgpath}} alt={{subscriber.name}} class="matcardimage">
                <mat-card-content>
                    <p>{{subscriber.description}}
                    </p>
                </mat-card-content>

            </mat-card>
        </div>

    </div>
</div>
